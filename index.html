<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Frontend Mentor | E-commerce Product Page</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="nav-bar d-flex justify-content-around">
                <div class="nav-left-col d-flex">
                    <div class="nav-logo">
                        <img src="images/logo.svg" alt="logo" class="web-logo">
                    </div>
                    <div class="nav-links">
                        <p class="nav-p">Collections</p>
                        <p class="nav-p">Men</p>
                        <p class="nav-p">Women</p>
                        <p class="nav-p">About</p>
                        <p class="nav-p">Contact</p>
                    </div>
                </div>
                <div class="nav-right-col d-flex">
                    <div class="nav-cart">
                        <img src="images/icon-cart.svg" alt="cart icon" class="cart-logo">
                    </div>
                    <div class="nav-usr">
                        <img src="images/image-avatar.png" alt="user icon" class="usr-icon">
                    </div>
                </div>
            </div>
        </header>
        

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
